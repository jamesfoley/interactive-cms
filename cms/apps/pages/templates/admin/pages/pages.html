{% load pages %}
<ul class="cms-page-list">
  {% for page in pages %}
    <li>
      <a href="{% url 'admin:pages_page_change' page.pk %}">{{ page }} {{ page.pk }}</a>
      {% get_child_pages page as child_pages %}
      {% if child_pages %}
        {% include 'admin/pages/pages.html' with pages=child_pages %}
      {% endif %}
    </li>
  {% endfor %}
</ul>
